<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Calorie Tracker</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <!-- Form Part-->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <label for="item-name">Meal</label>
                <input type="text" id="item-name" placeholder="Add Item" />
              </div>
              <div class="input-field col s6">
                <label for="item-calories">Calories</label>
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
              </div>
              <button class="add-btn btn green darken-2">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange darken-2">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Calculator Part-->
      <h5 class="center-align">
        Total Calories:
        <span class="total-calories">0</span>
      </h5>

      <!-- Item List -->
      <ul id="item-list" class="collection"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
